<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/contactostyle.css">
</head>

<body>

    <!--Este es el formulario de la web, con los campos solicitados-->
    <div class="container">

        <form class="formulario">
            <h3>Contacta con nosotros</h3>
            <p>
                Envíanos cualquier sugerencia
            </p>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="texto">

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" class="texto">

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" class="texto">

            <label for="telef">Teléfono</label>
            <input type="tel" id="telef" class="texto">

            <label for="correo">Correo</label>
            <input type="email" id="correo" class="texto">

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="" cols="30" rows="10" class="texto"></textarea>

            <input type="submit" value="Enviar" class="enviar">

            <br>

            <!--Aquí se encuentra el iframe con los mapas-->
            <a href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3139.9773844504907!2d-3.631253800000004!3d38.0941902!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6e9bd065a783ed%3A0x2d4b0fd6aae7f47e!2sEscuela%20Estech!5e0!3m2!1ses!2ses!4v1674728582012!5m2!1ses!2ses"
                target="mapa">Linares
            </a>

            <a href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3140.023727901337!2d-3.639113284412967!3d38.09311147970276!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6e9b35108bd8a9%3A0xa9b2b4c43d4a1154!2sEl%20Corte%20Ingl%C3%A9s%20Linares!5e0!3m2!1ses!2ses!4v1674728891303!5m2!1ses!2ses"
                target="mapa">Jaen
            </a>

            <iframe name="mapa"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3139.9773844504907!2d-3.631253800000004!3d38.0941902!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6e9bd065a783ed%3A0x2d4b0fd6aae7f47e!2sEscuela%20Estech!5e0!3m2!1ses!2ses!4v1674728582012!5m2!1ses!2ses"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe><br><br>

        </form>

    </div>





</body>

</html>
